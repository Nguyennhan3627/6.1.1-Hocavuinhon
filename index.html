<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ cá vui nhộn</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>

    <div class="controls">
        <button class="btn" id="musicBtn">
            <span id="musicText">Phát Nhạc</span>
        </button>
    </div>

    <div class="wrapper">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>

    <div id="content">
        <div id="shark"><img src="aquarium/shark.png" width="auto" height="auto"></div>
        <div id="diver1"><img src="aquarium/diver1.png" width="auto" height="auto"></div>
        <div id="diver2"><img src="aquarium/diver2.png" width="auto" height="auto"></div>
        <div id="diver3"><img src="aquarium/diver3.png" width="auto" height="auto"></div>
        <div id="faintSchool"><img src="aquarium/faintSchool.png" width="auto" height="auto"></div>
        <div id="GFSchool"><img src="aquarium/goldFishSchool.png" width="auto" height="auto"></div>
        <div id="turtle"><img src="aquarium/turtle.png" width="auto" height="auto"></div>
    </div>
    
    <audio id="bgMusic" loop="">
        <source src="mixkit-sea-waves-loop-1196.wav" type="audio/wav">
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
